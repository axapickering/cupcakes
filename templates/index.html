<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form id="add-cupcake-form">

    <label for="cupcake-flavor">Flavor</label>
    <input id="cupcake-flavor" name="flavor">

    <br>

    <label for="cupcake-size">Size</label>
    <input id="cupcake-size" name="size">

    <br>

    <label for="cupcake-rating">Rating</label>
    <input type="number" id="cupcake-rating" name="rating">

    <br>

    <label for="cupcake-image_url">Image URL</label>
    <input id="cupcake-image_url" name="image_url">

    <br>

    <button type="submit">Submit</button>
  </form>

  <ul id="cupcake-list"></ul>

  <script src="https://unpkg.com/jquery"></script>
  <script src="../static/models.js"></script>
  <script src="../static/ui.js"></script>
</body>
